<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function popup () {
		var thought = prompt("Please enter your thougt");
		if (thought != null) {
       		
       		var context;
    		var dx= 4;  
    		var dy=4;
    		var y=25;
    		var x=10;
    		var counter = 0;
    		function draw(){
        		context= myCanvas.getContext('2d');
        		context.clearRect(0,0,400,400);
        		context.beginPath();
        		context.fillStyle="#FFBAA3";
        		context.arc(x,y,10,0,Math.PI*2,true);
        		context.closePath();
        		context.fill();
        		if( x<0 || x>100)
        			dx=-dx;
        		if( y<0 || y>300)
           			dy=0;
            		//x+=dx;
            		y+=dy;
        	}
        	
      
			setInterval(draw,10); 
    	}
    	else
    		window.alert("You should enter a thought");
	}
</script>
<style>
.fixed-size-square {

}

    display: table-cell;
    text-align: center;

    color: white
}
.size-square {
    display: table;
    width: 200px;
    height: 200px;
    background: green;
}
.size-square span {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    color: white
}
.square {
    display: table;
    width: 200px;
    height: 200px;
    background: green;
}
.square span {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    color: white
}

	float: left;

}

}

	margin: 0px auto;
}
</style>
</head>
<body>
<h1>Welcome to zen module</h1>
<p id="demo"></p>

<canvas id="myCanvas" width="100" height="300" style="transform: inherit; margin: 30px;"></canvas>
</div>

  <span>Past Thoughts</span>
