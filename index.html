<!DOCTYPE html>
<html>
<head>
<style>
.fixed-size-square {
    display: table;
    width: 200px;
    height: 200px;
    background: green;
}
.fixed-size-square span {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    color: white
}
.size-square {
    display: table;
    width: 200px;
    height: 200px;
    background: green;
}
.size-square span {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    color: white
}
.square {
    display: table;
    width: 200px;
    height: 200px;
    background: green;
}
.square span {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    color: white
}
.fixed-size-square, .size-square, .square {
	float: left;
	margin: 20px;
	zoom: 1; 
	position: relative;
        box-shadow: 10px 10px 5px #888888;
}
button {
        position: relative;
        margin: 0px auto;
}
div {  
	padding:30px; 
	background:red; 
	width:1px; 
	border-radius:25px; } 
</style>
</head>
<body>
<h1>Welcome to zen module</h1>
<div></div> 
<div class="fixed-size-square">
  <span>Past Thoughts</span>
</div>

<div class="size-square" onclick="myFunction()">
    <span>Present Thoughts</span>
</div>

<div class="square" onclick="myFunction()">
    <span>Future Thoughts</span>
</div>
<button>I've no thoughts</button>
</body>
</html>
